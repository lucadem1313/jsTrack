<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>A Pen by  Luca Demian</title>
        <link rel="stylesheet" href="handsontable.full.css">
        <link rel="stylesheet" href="autocomplete/auto-complete.css">
        <link rel="stylesheet" href="dragula.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div id="video-container">
                <div id="main-container">
                    <canvas id="main"></canvas>
                </div>
            </div>
            <canvas id="scrubber"></canvas>
            <div id="sidebar" class="hidden">
                <div id="toolbox" class="sidebar-item">
                    <div class="handle-bar">
                        <div class="handle"></div>
                        <div class="minimize"></div>
                    </div>
                    <div class="option button" id="new-track-button"></div>
                    <div class="option button" id="new-scale-button"></div>
                    <div class="option button"></div>
                    <div class="option button"></div>
                    <div class="option button"></div>
                </div>
                <div id="tracks" class="sidebar-item">
                    <div class="handle-bar">
                        <div class="handle"></div>
                        <div class="minimize"></div>
                    </div>
                    <div id="track-list" class="sidebar-list">
                        <ul>
                            <li data-uid="28846608" title="Double Click to Edit" class="selected">
                                <div class="swath" style="background: rgb(255, 0, 0) none repeat scroll 0% 0%;"></div>
                                <div class="name">test (m)</div>
                                <div class="scale-display"></div>
                            </li>
                        </ul>
                    </div> 
                </div>
                <div id="scales" class="sidebar-item">
                    <div class="handle-bar">
                        <div class="handle"></div>
                        <div class="minimize"></div>
                    </div>
                    <div id="scale-list" class="sidebar-list">
                        <ul>
                            <li class="scale-draggable">
                                <div class="dragpart">
                                    <div class="swath" style="background: rgb(255, 0, 0) none repeat scroll 0% 0%;"></div>
                                    <div class="name">test</div>
                                </div>
                            </li>
                            <li class="scale-draggable">
                                <div class="dragpart">
                                    <div class="swath" style="background: rgb(255, 0, 0) none repeat scroll 0% 0%;"></div>
                                    <div class="name">test 3</div>
                                </div>
                            </li>
                        </ul>
                    </div> 
                </div>
                <div id="graphs" class="sidebar-item">
                    <div class="handle-bar">
                        <div class="handle"></div>
                        <div class="minimize"></div>
                    </div>
                    <div id="table"></div> 
                </div>
            </div>
            <div id="modal-container"></div>
        </div>
        <video id="my-video" autoplay>
            <source src="videos/scrub3.mp4" type="video/mp4">
        </video>

        <script src='createjs.min.js'></script>
        <script src='autocomplete/auto-complete.min.js'></script>
        <script src='math.min.js'></script>
        <script src='handsontable.min.js'></script>
        <script src='interact.min.js'></script>
        <script src='dragula.min.js'></script>
        <script src="functions.js"></script>
        <script src="classes/project.js"></script>
        <script src="classes/timeline.js"></script>
        <script src="classes/track.js"></script>
        <script src="classes/frame.js"></script>
        <script src="classes/point.js"></script>
        <script src="classes/axes.js"></script>
        <script src="classes/scale.js"></script>
        <script src="classes/table.js"></script>
        <script src="classes/modal.js"></script>
        <script src="scrubber.js"></script>
        <script src="index.js"></script>
        <script src="dom.js"></script>
    </body>

</html>
